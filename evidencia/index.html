<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GYNIX | Portal Gamer</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&w=1920&q=80");
            background-size: cover;
            background-position: center;
            color: white;
        }

        .overlay {
            background-color: rgba(0,0,0,0.8);
            min-height: 100vh;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 60px;
            color: #00ffd5;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
        }

        .contenedor {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 60px;
            flex-wrap: wrap;
        }

        .boton {
            width: 260px;
            height: 260px;
            text-decoration: none;
            color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px black;
            transition: transform 0.3s;
        }

        .boton:hover {
            transform: scale(1.05);
        }

        .boton img {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }

        .boton div {
            height: 30%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #00ffd5;
            color: black;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="overlay">

    <h1>GYNIX</h1>
    <p>Actualizaciones, noticias y recomendaciones del mundo gamer</p>

    <div class="contenedor">

        <!-- NOTICIAS -->
        <a href="noticias.html" class="boton">
            <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=800&q=80">
            <div>Noticias</div>
        </a>

        <!-- ACTUALIZACIONES -->
        <a href="actualizaciones.html" class="boton">
            <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=800&q=80">
            <div>Actualizaciones</div>
        </a>

        <!-- RECOMENDACIONES -->
        <a href="recomendaciones.html" class="boton">
            <img src="https://images.unsplash.com/photo-1611996575749-79a3a250f948?auto=format&fit=crop&w=800&q=80">
            <div>Recomendaciones</div>
        </a>

    </div>

</div>
</body>
</html>
